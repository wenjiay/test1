<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>知识点雷达图</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5 text-center">
    <h3 class="mb-4 text-primary">📊 我的知识点掌握雷达图</h3>

    {% if chart_data %}
        <img src="data:image/png;base64,{{ chart_data }}" class="img-fluid rounded border shadow-sm">
    {% else %}
        <div class="alert alert-warning">暂无答题记录，无法生成图表。</div>
    {% endif %}

    <div class="mt-4">
        <a href="{{ url_for('student.student_home') }}" class="btn btn-secondary">← 返回主页</a>
    </div>
</div>
</body>
</html>
