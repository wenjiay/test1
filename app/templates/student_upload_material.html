<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上传学习资料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">📤 上传学习资料</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="material" class="form-label">选择文件（PDF 或 PPTX）：</label>
                    <input type="file" class="form-control" id="material" name="material" required>
                </div>
                <button type="submit" class="btn btn-success">📄 上传并生成题目</button>
                <a href="{{ url_for('student.student_home') }}" class="btn btn-secondary ms-2">← 返回学生主页</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
