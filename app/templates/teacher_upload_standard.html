<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上传标准题库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4">📚 上传标准学习资料（统一出题）</h3>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="material" class="form-label">选择PDF/PPTX文件：</label>
            <input type="file" name="material" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">上传并生成题库</button>
    </form>
    <a href="{{ url_for('teacher.teacher_home') }}" class="btn btn-secondary mt-3">← 返回教师主页</a>
</div>
</body>
</html>
