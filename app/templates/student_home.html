<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>学生主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5 text-center">
    <h2 class="mb-4">🎓 欢迎回来，{{ current_user.name }}</h2>

    <div class="row justify-content-center g-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">📤 上传学习资料</h5>
                    <p class="card-text">将你的 PDF 或 PPT 上传，让 AI 为你生成题目。</p>
                    <a href="{{ url_for('student.upload_material') }}" class="btn btn-primary">进入上传</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">📚 我的上传记录</h5>
                    <p class="card-text">查看你上传过的资料和生成的题目，支持下载。</p>
                    <a href="{{ url_for('student.view_all_materials') }}" class="btn btn-success">查看记录</a>
                </div>
            </div>
        </div>

         <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">🧪 进入统一测评</h5>
                    <p class="card-text">完成教师指定题库的标准测评，获取评分反馈。</p>
                    <a href="{{ url_for('student.standard_material_list') }}" class="btn btn-warning">进入测评</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">🤖 学习问答助手</h5>
            <p class="card-text">向 AI 提问，基于你上传的资料获取智能答疑。</p>
            <a href="{{ url_for('student.view_all_materials') }}" class="btn btn-info">进入问答</a>
        </div>
    </div>
</div>

        <div class="col-md-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">📈 学习路径推荐</h5>
            <p class="card-text">基于你最近的答题表现，AI 为你制定提升路径。</p>
            <a href="{{ url_for('student.learning_path') }}" class="btn btn-info">查看推荐</a>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">📄知识点总结</h5>
            <p class="card-text">基于你上传的资料，AI 为你总结知识点。</p>
            <a href="{{ url_for('student.view_all_materials') }}" class="btn btn-info">查看推荐</a>
        </div>
    </div>
</div>




        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">🔒 退出登录</h5>
                    <p class="card-text">安全退出当前账户。</p>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">登出</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
