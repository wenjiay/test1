<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>学习问答助手</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-5">
        <h3 class="text-primary">📘 学习问答助手</h3>
        <p class="text-muted">资料文件：<strong>{{ material.filename }}</strong></p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="question" class="form-label fw-bold">请输入你的问题：</label>
                            <input type="text" name="question" class="form-control" placeholder="例如：这份资料的核心知识点是什么？" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">💬 提交提问</button>
                        </div>
                    </form>
                </div>
            </div>

            {% if question %}
            <div class="card mt-4 border-info">
                <div class="card-header bg-info text-white">
                    🧠 AI 回答结果
                </div>
                <div class="card-body">
                    <h5 class="card-title">你的问题：</h5>
                    <p class="card-text">{{ question }}</p>
                    <hr>
                    <h5 class="card-title">AI 回答：</h5>
                    <div class="alert alert-light border-start border-primary border-4">
                        {{ answer }}
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('student.view_all_materials') }}" class="btn btn-outline-secondary">← 返回上传记录</a>
    </div>
</div>

</body>
</html>
